<!DOCTYPE html>
<html lang="jp">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script>
        <meta charset="utf-8">
        
        <title> ログインをしよう.f5.si </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <section class="section">
            <div class="container">
              <div class="box">
                <form method="post" action="https://rokupass.ryofuruhashi823.repl.co/login">
                    <div class="field">
                        <p class="control has-icons-left">
                            <label class="label" id="label"><i class="fas fa-lock"></i>  ここはどこ？ - ログインをすると外部サイトにリダイレクトし、二段階の確認が入ります。</label>
                           <input class="input" type="text" name="location" id="location" readonly>
                           <label class="label" id="label"><i class="fas fa-lock"></i>  ログインパスワード</label>
                           <input class="input" name="pass" id="pass" type="password" placeholder="パスワード">
                        </p>
                    </div>
                    <button class="button is-primary is-light"> ログイン </button>
                </form>
              </div>
            </div>
        </section>  
    </body>
    <script type="text/javascript" src="./index.js"></script>
